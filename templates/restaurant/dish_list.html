{% extends "base.html" %}

{% block content %}
<h1>Dishes</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>DishType</th>
    <th>Price</th>
    <th>Description</th>
  </tr>
  {% for dish in object_list %}
  <tr>
    <td><a href="{% url 'restaurant:dish-detail' dish.id %}">{{ dish.id }}</a></td>
    <td>{{ dish.name }}</td>
    <td>{{ dish.dish_type.name }}</td>
    <td>{{dish.price}}</td>
    <td>{{dish.description}}</td>
  </tr>
  {% endfor %}
</table>
{% include "includes/pagination.html" %}
{% endblock %}
