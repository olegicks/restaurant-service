{% extends "base.html" %}

{% block content %}
<h1>Dish: {{ object.name }}</h1>
<p>DishType: {{ object.dish_type.name }}</p>
<h2>Cooks:</h2>
  <ul>
    {% for cook in dish.cooks.all %}
      <li>{{ cook.username }} ({{ cook.first_name }} {{ cook.last_name }})</li>
    {% endfor %}
  </ul>
{% endblock %}
