{% extends "base.html" %}

{% block content %}
<h1>Cooks</h1>
<table>
  <tr>
    <th>Username</th>
    <th>Years of experience</th>
  </tr>
  {% for cook in object_list %}
  <tr>
    <td><a href="{% url 'restaurant:cook-detail' cook.id %}">{{ cook.username }}</a></td>
    <td>{{ cook.years_of_experience }}</td>
  </tr>
  {% endfor %}
</table>
{% include "includes/pagination.html" %}
{% endblock %}
