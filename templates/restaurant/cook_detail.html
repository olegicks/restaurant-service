{% extends "base.html" %}

{% block content %}
 <p><strong>
    {{ cook.first_name }} {{ cook.last_name }}</strong>
    Years of experience: {{ cook.years_of_experience }}
  </p>
  {% for dish in cook.dishes.all %}
    <hr>
    <p><strong>Id:</strong>{{ dish.id }}
      <strong>Dish name:</strong> {{ dish.name }}
    </p>

  {% empty %}
    <p>No dishes!</p>
  {% endfor %}

{% endblock %}
