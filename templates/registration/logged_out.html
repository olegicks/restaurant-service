{% extends "base.html" %}

{% block title %}<title>Logged Out</title>{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-body">
          <h2 class="card-title">Logged Out</h2>
          <p class="card-text">You have been successfully logged out.</p>
          <a href="{% url 'login' %}" class="btn btn-primary">Log in again</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
